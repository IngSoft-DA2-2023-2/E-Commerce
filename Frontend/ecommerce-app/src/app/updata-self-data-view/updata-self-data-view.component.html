<app-nav-bar-view></app-nav-bar-view>

<form (click)="this.feedback=''">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="updatingUser.name" name="name" id="name">
        </div>
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="updatingUser.password" name="password"
                id="password">
        </div>
        <div class="form-group col-md-6">
            <label>Address</label>
            <input type="text" class="form-control" [(ngModel)]="updatingUser.address" name="address" id="address">
        </div>
    </div>
</form>
<p>{{feedback}}</p>

<button class="btn btn-primary" (click)="updateUserData()">Update user</button>
<button class="btn btn-secondary" (click)="goBack()">Go Back</button>
