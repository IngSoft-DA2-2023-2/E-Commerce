<app-nav-bar-view></app-nav-bar-view>
<form (click)="this.feedback=''">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Id</label>
        <input type="text" class="form-control" #id id="productId" readonly>
      </div>
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control" #name id="name">
      </div>
      <div class="form-group col-md-6">
        <label>Price</label>
        <input type="number" class="form-control" #pric id="price">
      </div>
      <div class="form-group col-md-6">
        <label>Description</label>
        <input type="text" class="form-control" #desc id="desc">
      </div>
      <div class="form-group col-md-6">
        <label>Brand</label>
        <input type="text" class="form-control" #brand id="brand">
      </div>
      <div class="form-group col-md-6">
        <label>Category</label>
        <input type="text" class="form-control" #category id="category">
      </div>
      <div class="form-group col-md-6">
        <label>Colours (separate them by commas)</label>
        <input type="text" class="form-control" #colours id="colours">
      </div>
      
    </div>
  </form>

  <button class="btn btn-primary" (click)="updateProduct(id,name,desc,pric,brand,category,colours)">Update changes</button>
  <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
  <p>{{feedback}}</p>
