<app-nav-bar-view></app-nav-bar-view>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label" >Product Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name" #name>
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label" >Description</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="description" #desc>
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label" >Price</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="price" #price>
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label" >Brand</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="brand" #brand>
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label" >Category</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="category" #category>
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label" >Colours (separate colours between commas)</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="colours" #colours>
</div>

<button type="button" class="btn btn-primary" (click)="createProduct(name,desc,price,brand,category,colours)">Create product</button>
<p>{{feedback}}</p>

<button (click)="goBack()" class="btn btn-primary" id="back">Go back</button>

<!--Get Products-->
<h1>BuscarProducto por id</h1>
<input type="text" #id>
<button (click)="getProductById(id)">Search</button>


<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Colours</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <th scope="row">{{p?.id}}</th>
        <td>{{p?.name}}</td>
        <td>{{p?.brand?.name}}</td>
        <td>{{p?.category?.name}}</td>
        <td>{{p?.description}}</td>
        <td>{{p?.price}}</td>
        <td>{{getColourNames(p?.colours)}}</td>

      </tr>

    </tbody>
  </table>
