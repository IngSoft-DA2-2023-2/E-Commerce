

<div class="backgroundColor" class="autoSize">
<h1>Users</h1>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Roles</th>
            <th scope="col">Modify</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <th scope="row">{{u?.guid}}</th>
            <td>{{u?.name}}</td>
            <td>{{u?.email}}</td>
            <td>{{u?.address}}</td>
            <td>{{u?.roles?.join(',')}}</td>
            <td><button class="btn btn-warning" (click)="updateUser(u)">Modify</button></td>
            <td><button class="btn btn-danger" *ngIf="!u.roles.includes('admin')" (click)="deleteUser(u)">Delete</button></td>
        </tr>
    </tbody>
</table>


<button (click)="createUser()" class="btn btn-success">New user</button>
<button (click)="goBack()" class="btn btn-secondary" id="back">Go back</button>
</div>
