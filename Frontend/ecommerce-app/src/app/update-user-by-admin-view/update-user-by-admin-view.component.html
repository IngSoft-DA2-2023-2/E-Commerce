<form *ngIf="updatingUser">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="updatingUser.name" name="name" id="name">
      </div>
      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="updatingUser.password" name="password" id="password">
      </div>
      <div class="form-group col-md-6">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="updatingUser.address" name="address" id="address">
      </div>
      <div class="form-group col-md-6">
        <label>Roles (separate them by commas)</label>
        <input type="text" class="form-control" [(ngModel)]="updatingUser.roles" name="roles" id="roles">
      </div>
    </div>
  </form>

  <button class="btn btn-primary" (click)="updateUserData()">Update changes</button>
  <button class="btn btn-primary" (click)="goBack()">Go Back</button>
  
  <p>{{feedback}}</p>
