<div class="container">
<form>
    
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter name" #name>

      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter email" #email>

      <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter address" #address>

      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter password" #password>

      <button type="button" class="btn btn-primary" (click)="signUpUser(name,email,address,password)">Sign up</button>

</form>  
<p >{{feedbackMessage}}</p>
<button (click)="goBack()" class="btn btn-primary" id="back">Go back</button>
</div>
