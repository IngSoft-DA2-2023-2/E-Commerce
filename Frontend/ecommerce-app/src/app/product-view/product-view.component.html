
<div class="form-horizontal">
  <label>Name</label>
  <input class="form-control me-2" type="search" placeholder="Name" #name>

  <label>Brand</label>
  <input class="form-control me-2" type="search" placeholder="Brand" #brand>

  <label>Category</label>
  <input class="form-control me-2" type="search" placeholder="Category" #category>

  <label>Operation</label>

  <div class="form-check">
    <input class="form-check-input" name="operation" type="radio" checked (click)="this.operation='or'">
    <label class="form-check-label" for="flexRadioDefault1">
      Or
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" name="operation" type="radio" (click)="this.operation='and'">
    <label class="form-check-label" for="flexRadioDefault2">
      And
    </label>
  </div>

  <button class="btn btn-outline-success" type="submit"
    (click)="displayFilteredProducts(name.value, brand.value,category.value)">Search</button>
  <button class="btn btn-outline-dark" type="submit" (click)="displayProducts()">Reset filters</button>

</div>

<div class="container-fluid" style="background-color: black;">

  <div class="row justify-content-center text-center">
    <div class="col-md-3" *ngFor="let product of data">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <h6 class="card-price">${{product.price }}</h6>

          <p class="card-text">{{ product.brand.name }}</p>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.category.name }}</p>

          <p class="card-text">Colors:</p>
          <ul class="list-group list-unstyled">
            <li class="card-text-colours" *ngFor="let c of product.colours">{{c.name}}</li>
          </ul>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>


<button (click)="seeLoggedInfo()">Log info</button>
<button (click)="logout()">Logout</button>
<button id="adminMenu" class="unhidden" (click)="displayAdminMenu()">Admin menu</button>
