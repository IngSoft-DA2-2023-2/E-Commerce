<div class="search">
    <label>Name</label>
    <input type="text" placeholder="Name" #name>

    <label>Brand</label>
    <input type="text" placeholder="Brand" #brand>

    <label>Category</label>
    <input type="text" placeholder="Category" #category>

    <label>Operation</label>

    <div>
        <input type="radio" name="operation" checked (click)="this.operation='or'"/>
        <label>or</label>
    </div>

    <div>
        <input type="radio" name="operation" (click)="this.operation='and'"/>
        <label>and</label>
    </div>

    <button (click)="displayFilteredProducts(name.value, brand.value,category.value)">Search</button>

</div>


<div class="container-fluid" style="background-color: black;">

    <div class="row justify-content-center text-center">
        <div class="col-md-3" *ngFor="let product of data">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-price">${{product.price }}</h6>

                    <p class="card-text">{{ product.brand.name }}</p>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">{{ product.category.name }}</p>

                    <p class="card-text">Colors:</p>
                    <ul class="list-group list-unstyled">
                        <li class="card-text-colours" *ngFor="let c of product.colours">{{c.name}}</li>
                    </ul>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<button (click)="openSignUpMenu()">Sign up</button>
<button (click)="openSignInMenu()">Sign in</button>
<button (click)="seeLoggedInfo()">Log info</button>
